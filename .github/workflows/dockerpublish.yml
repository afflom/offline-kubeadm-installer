name: Docker

on:
  push:
    # Publish `master` as Docker `latest` image.
    branches:
      - master

    # Publish `v1.2.3` tags as releases.
    tags:
      - v*

  # Run tests for any PRs.
  pull_request:

env:
  # TODO: Change variable to your image's name.
  IMAGE_NAME: image

jobs:
  # Run tests.
  # See also https://docs.docker.com/docker-hub/builds/automated-testing/
  build-rhel:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: build-rhel
        run: |
            export DOCKER_BUILDKIT=1
            cd rhel-x64
            docker build -o - . > rhel.tar
            tar xvf rhel.tar
      - uses: actions/upload-artifact@v1
      - name: upload-rhel
            with:
              name: rhel.bsx
              path: selfextract.bsx
  build-deb:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: build-deb
        run: |
            export DOCKER_BUILDKIT=1
            cd debian-x64
            docker build -o - . > deb.tar
            tar xvf deb.tar
      - uses: actions/upload-artifact@v1
      - name: upload-deb
            with:
              name: deb.bsx
              path: selfextract.bsx
